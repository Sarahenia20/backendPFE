<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-4">
                <h2 class="py-3 text-primary">Task Manager APIs</h2>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">Users management APIs</h5>
                    <div class="d-flex card-body p-5">
                        <a href="/permissions" class="btn btn-outline-primary">Permissions</a>
                        <a href="/roles" class="ms-2 btn btn-outline-primary">Roles</a>
                        <a href="/users" class="ms-2 btn btn-primary">Users</a>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">Tasks management APIs</h5>
                    <div class="d-flex card-body p-5">
                        <a href="/task-types" class="btn btn-outline-primary">Task Types</a>
                        <a href="/task-status" class="ms-2 btn btn-outline-primary">Kanban Columns (Task Status)</a>
                        <a href="/tasks" class="ms-2 btn btn-primary">Tasks</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">Comments management APIs</h5>
                    <div class="d-flex card-body p-5">
                        <a href="/file-upload" class="btn btn-outline-info">File Upload</a> <!-- File Upload to be implemennted -->
                        <a href="/comments" class="ms-2 btn btn-info">Comments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
